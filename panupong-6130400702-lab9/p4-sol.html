<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Problem 3</title>
    </head>
    <body>
        <ol id="list"></ol>
        
        <script>
            var url = "places.json";
            fetch(url).then(response => {
                return response.json();
            }).then(data => {
                results = data.results
                var ol = document.getElementById('list');
                for (var place of results) {
                    var li = document.createElement('li');
                    var span = document.createElement('span');
                    li.style.color = "blue";
                    span.style.color = "green";
                    li.innerHTML = "name = " + place.name + "</br>"
                    span.innerHTML = "location = " + place.geometry.location.lat + " " + place.geometry.location.lng;
                    li.appendChild(span);
                    ol.appendChild(li);
                }
            })
        </script>
    </body>
</html>
